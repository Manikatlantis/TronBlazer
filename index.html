<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <link rel="icon" type="image/svg+xml" href="/vite.svg" /> -->
     <link rel="stylesheet" href="./src/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>final-project-460</title>
    <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.164.1/build/three.module.js",
        "three/examples/": "https://cdn.jsdelivr.net/npm/three@0.164.1/examples/jsm/"
      }
    }
    </script>
  </head>
  <body>
    <div id="app"></div>
    <div id="hud">
  <div class="hud-row">
    <span class="hud-label">Lap</span>
    <span id="hudLap" class="hud-value">0</span>
  </div>
  <div class="hud-row">
    <span class="hud-label">Speed</span>
    <span id="hudSpeed" class="hud-value">0</span>
  </div>
  <div class="hud-row">
    <span class="hud-label">Lap Time</span>
    <span id="hudCurLap" class="hud-value">--.--</span>
  </div>
  <div class="hud-row">
    <span class="hud-label">Best Lap</span>
    <span id="hudBestLap" class="hud-value">--.--</span>
  </div>
  <div id="hudRecord" class="hud-record">NEW&nbsp;RECORD!</div>
</div>
    <!-- Crash overlay -->
  <div id="crashMessage">
  <div class="crash-inner">
    <h1 id="crashTitle">You Crashed!!</h1>
    <p id="crashSubtitle">
      Press <span class="key">R</span> to try again
    </p>
  </div>
</div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
